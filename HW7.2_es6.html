<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>

// Создание класса
class CreateNewUser {
  constructor() {
    this.firstName = prompt("Введите Имя");
    this.lastName = prompt("Введите фамилию");
    this.birthday = prompt("Введите дату рождения (дд.мм.гггг)");
  };
  getLogin = () => (this.firstName[0] + this.lastName).toLowerCase();
  getAge = () => Math.floor((new Date()-new Date(this.birthday.slice(-4), this.birthday.slice(3,5)-1, this.birthday.slice(0,2)))/(1000*60*60*24*365));
  getPassword = () => this.firstName[0].toUpperCase() + this.lastName.toLowerCase()+this.birthday.slice(-4);
};
const newUser = new CreateNewUser();
console.log(newUser);
console.log(newUser.getLogin());
console.log(newUser.getAge());
console.log(newUser.getPassword());


</script>
</body>
</html>
